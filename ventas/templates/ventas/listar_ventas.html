{% extends 'base/base.html' %}
{% block contenido %}
<table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
    <thead>
        <tr>
            <th>Id Venta</th>
            <th>Nombre Venta</th>
            <th>Fecha de la venta</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for item in cosa %} <!-- Recorrer todos los datos que tienen la tabla-->
        <tr>
            <td>
                {{item.id}} <!-- Mostrar el id de la tupla-->
            </td>
            <td>
                {{item.nombre}} <!-- DescripciÃ³n de la tabla-->
            </td>
            <td>
                {{item.fechaventa}}
            </td>
            <td>
                <a href="{% url 'ventas:editar_venta' item.id %}" class="btn btn-primary btn-circle"><span class="fa fa-edit"></span>Editar</a>
                <a href="{% url 'ventas:borrar_venta' item.id %}" class="btn btn-danger btn-circle"><span class="fa fa-trash"></span>Borrar</a>
            </td>                                          
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock contenido %}
